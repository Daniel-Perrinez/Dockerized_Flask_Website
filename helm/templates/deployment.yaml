---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: 5-example
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: d1v3/nginx_website:0.0.2.RELEASE
          ports:
            - containerPort: 80